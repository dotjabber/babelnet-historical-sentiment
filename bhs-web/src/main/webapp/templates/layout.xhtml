<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>#{msg.layout_title}</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="#{msg.layout_keywords}" />
        <meta name="author" content="#{msg.layout_author}" />

        <h:outputStylesheet library="css" name="fonts.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="bootstrap-custom.css" />
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>
        <ui:insert name="content"/>

        <div class="container">
            <hr />
            <div class="row">
                <div class="col-lg-12 footer-below">
                    <p>#{msg.layout_footer}</p>
                </div>
            </div>
        </div>
    </h:body>

</html>
