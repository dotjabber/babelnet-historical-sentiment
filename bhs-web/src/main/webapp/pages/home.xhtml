<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/layout.xhtml">

    <ui:define name="content">
        <h:form id="form">

            <div class="cta-mail">
                <div class="container text-center">
                    <table style="margin: 40px auto; width: 750px; padding: 10px;">
                        <tr>
                            <td colspan="2">
                                <p:panel id="search-panel" styleClass="input-group ui-transparent">
                                    <table>
                                        <tr>
                                            <td colspan="2">
                                                <p:inputText value="#{searchBean.query}" placeholder="Enter a historical figure name..." size="40">
                                                    <p:ajax update="@this"  />
                                                </p:inputText>
                                                <p:commandButton value="Search" id="search-button" update="result-panel"
                                                                 actionListener="#{searchBean.search}"
                                                                 onstart="$('#form\\:result-panel').hide(); $('#form\\:busy-panel').show();"
                                                                 onsuccess="$('#form\\:busy-panel').hide();" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right;">
                                                Wikipedia:
                                            </td>
                                            <td style="text-align: left;">
                                                <p:inputSwitch id="add-wikipedia" value="#{searchBean.useWikipedia}">
                                                    <p:ajax update="@this" />
                                                </p:inputSwitch>
                                            </td>
                                        </tr>
                                    </table>
                                </p:panel>
                                <p:blockUI block="search-panel" trigger="search-button" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <p:panel id="busy-panel" visible="false" style="text-align: center; border: 0;">
                <h:graphicImage value="/resources/images/loading.gif" />
            </p:panel>

            <p:panel id="result-panel" visible="#{searchBean.resultVisible}" style="border: 0;">
                <p:panel style="width: 60%; margin: 20px auto 0;" rendered="#{searchBean.resultVisible}">
                    <h3>negatywne: #{searchBean.response.negativeScore}</h3>
                    <h3>pozytywne: #{searchBean.response.positiveScore}</h3>

                    <img src="#{searchBean.response.imageUrl}" alt="#{searchBean.query}" />
                </p:panel>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
